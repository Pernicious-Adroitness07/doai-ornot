<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <center>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="Text"></input></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="Email"></input></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="Date"></input></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="Text"></input></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="rb1">Male</input>
                        <input type="radio" name="rb2">Female</input>
                    </td>
                </tr>
                <tr>
                    <td><input type="Button" name="Submit" onclick="alert('Submitted!')" value="Submit"</input></td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
